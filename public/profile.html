<!doctype html>
<html>
<head>
  <title>checklist-app: Login or Signup</title>
</head>
<body>
  <div id="app">
    <h1>Welcome, {{ name }}</h1>
    <h2>Your profile</h2>

    <span style="font-weight: bold">Name: </span><span>{{ name }}</span>
    <br>
    <span style="font-weight: bold">Email: </span><span>{{ email }}</span>
    <br>
  </div>

  <script src="https://unpkg.com/vue"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue-toast-notification"></script>
  <link href="https://cdn.jsdelivr.net/npm/vue-toast-notification/dist/index.css" rel="stylesheet">

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link href="styles.css" rel="stylesheet">
  <script src="profile.js"></script>
</body>
</html>
